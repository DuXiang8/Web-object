    <script>
        //点击登入超链接
        $('[name="login"]').click(function(){
            window.location.href = `./pages/dmLogin.html?${window.location.href}`;
        })

        //点击退出按钮
        $('[name="exit"]').click(function(){
            mySetCookie('login',2,-1);
            window.alert('您已退出登入');
        })

        //点击购物车
        $('[name="shopCar"]').click(function(){
            let cookieObj = myGetCookie(document.cookie);
            // 判断是否登入
            if(cookieObj.login == '1'){
                //证明已登入 允许进购物车
                window.location.href = './pages/dmShopCar.html';
            }else if(cookieObj.login == undefined){
                //证明尚未登入 阻止进购物车
                let bool = window.confirm('您还没有登入,点击确认登入');
                // 点击确认跳转登入页面
                if(bool === true){
                    window.location.href = `./pages/dmLogin.html?${window.location.href}`;
                }
            }
        })

        //点击轮播图
        $('[name="loop"]').click(function(){
            window.alert('暂无此功能');
        })

        // 滚动条事件
        $(window).scroll(function(){
            if($(window).scrollTop() > 200){
                $('.scrollBox').slideDown();
            }else{
                $('.scrollBox').slideUp();
            }
        })

        // 点击.scrollBox盒子触发事件
        $('.scrollBox').click(function(){
            $('html').animate({scrollTop:0},1000)
        })
    </script>
